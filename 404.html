<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 — Page Not Found</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">404</h1>
    <p class="lead"><strong>Page not found</strong> — the page you're looking for doesn't exist or has been moved.</p>
    <div class="actions">
      <a class="btn-primary" href="/" title="Go to homepage">Go to homepage</a>
      <a class="btn-primary" href="javascript:history.back()" title="Go back">Go back</a>
    </div>
  </main>
</body>
</html></div>
